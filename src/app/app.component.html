<div class="container">
  <div class="title">
    <h2>{{title}}</h2>
  </div>
  <div class="row">
    <div class="col">
      <div class="line-chart">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="lineOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col">
      <div class="column-drilldown">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="columnOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col">
      <div class="bar-chart">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="barChartOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col">
      <div class="pie-chart">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="pieChartOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
