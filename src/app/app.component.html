<div class="container">
  <div class="row">
    <div class="col mt-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Line chart</h5>
          <highcharts-chart
            [Highcharts]="highcharts"
            [options]="lineOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
    <div class="col mt-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column drilldown chart</h5>
          <highcharts-chart
            [Highcharts]="highcharts"
            [options]="columnOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col mt-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bar chart</h5>
          <highcharts-chart
            [Highcharts]="highcharts"
            [options]="barChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
    <div class="col mt-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pie chart</h5>
          <highcharts-chart
            [Highcharts]="highcharts"
            [options]="pieChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
